<!DOCTYPE html>
<html>
<head>
    <title>ShapeText Widget Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="shapetext.js"></script>
</head>
<body>

<div ng-app="myMod">
    <input ng-model="model.myText"
           type="text" placeholder="Type here!" />
    <div>
        <svg width="500" height="200">
          <rect shape-text="{{ model.myText }}"
                x="0" y="20"
                fill="lightblue" />
          <circle shape-text="{{ model.myText }}"
                  cx="150" cy="50" r="10" fill="lightgreen" />
        </svg>
    </div>
</div>

<script type="text/javascript">
  // No init logic needed here!
</script>

</body>
</html>
