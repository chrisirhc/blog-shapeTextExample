<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShapeText Widget Example</title>

  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.js" charset="utf-8"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

  <script src="//code.jquery.com/qunit/qunit-1.12.0.js"></script>
  <script src="shapetext.js"></script>
</head>
<body>

<div>
  <div id="qunit"></div>
  
  <div id="qunit-fixture">
    <div ng-app="myMod">
      <input id="myText" type="text" placeholder="Text here!" />
      <svg width="500" height="200">
        <rect shape-text="#myText"
              x="0" y="20" fill="lightblue" />
        <circle shape-text="#myText"
                cx="150" cy="50" r="0" fill="lightgreen" />
        <ellipse shape-text="#myText" />
      </svg>
    </div>
  </div>

  <script src="tests.js"></script>
</div>

</body>
</html>
